<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">ğŸŒ¦ Weather Dashboard</h1>
        <!-- <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </div> -->
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
            <button class="search-btn" id="searchBtn">
                <span>ğŸ”</span>
                Search
            </button>
        </div>
    </section>

   

    <!-- Main Weather Display -->
    <main class="main-weather" id="mainWeather">
        <div class="weather-card fade-in">
            <div class="current-weather">
                <div class="weather-info">
                    <h2 class="city-name" id="cityName">-</h2>
                    <div class="temperature-container">
                        <span class="temperature" id="temperature">-</span>
                        <div class="temp-controls">
                            <span class="temp-unit" id="tempUnit">Â°C</span>
                            <button class="temp-toggle" id="tempToggle">Â°F</button>
                        </div>
                    </div>
                    <p class="weather-description" id="weatherDescription">-</p>
                </div>
                <div class="weather-icon-container">
                    <div class="weather-icon" id="weatherIcon">â›…</div>
                </div>
            </div>

            <!-- Weather Details -->
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value" id="humidity">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span class="detail-value" id="windSpeed">-</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure</span>
                    <span class="detail-value" id="pressure">-</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 5-Day Forecast Section -->
    <section class="forecast-section" id="forecastSection">
        <h3 class="forecast-title">5-Day Forecast</h3>
        <div class="forecast-container" id="forecastContainer">
            <!-- Forecast cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Loading Indicator -->
    <div class="loading" id="loading" style="display: none !important;">
    <div class="loading-spinner"></div>
    <!-- <p>Loading weather data...</p> -->
    </div>


    <!-- Error Message -->
    <div class="error-message" id="errorMessage" style="display: none;">
        <p id="errorText">Error loading weather data</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Created by Pavan</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
